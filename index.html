<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best No-Code Platform Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <h1>Which is Your Preferred No-Code platform?</h1>

        <div id="voting-form" class="voting-form">
            <div class="team-selection">
                <label for="team-select">Select Your Team:</label>
                <select id="team-select" class="team-select">
                    <option value="">-- Select Team --</option>
                    <option value="Innovatrix">Innovatrix</option>
                    <option value="Five Eternity's Later">Five Eternity's Later</option>
                    <option value="CYBER KNIGHTS 5">CYBER KNIGHTS 5</option>
                    <option value="Smartflows">Smartflows</option>
                    <option value="The Techni5">The Techni5</option>
                    <option value="Cicado">Cicado</option>
                    <option value="SmartThinkers">SmartThinkers</option>
                    <option value="Neo Hack">Neo Hack</option>
                    <option value="Zero Coders">Zero Coders</option>
                    <option value="Misha hack tech">Misha hack tech</option>
                    <option value="BOARD BLITZ">BOARD BLITZ</option>
                    <option value="Hackathon team">Hackathon team</option>
                    <option value="Binary Brains">Binary Brains</option>
                    <option value="Cyber Spartans">Cyber Spartans</option>
                    <option value="DreamCoders">DreamCoders</option>
                    <option value="Bitwise Bros">Bitwise Bros</option>
                    <option value="foxify">foxify</option>
                    <option value="HACK SQUAD">HACK SQUAD</option>
                    <option value="CareSync">CareSync</option>
                    <option value="Zentro Solution">Zentro Solution</option>
                    <option value="Digi Buddies">Digi Buddies</option>
                    <option value="Crystal Creators">Crystal Creators</option>
                    <option value="Hacky Hour">Hacky Hour</option>
                    <option value="Hacky Hours">Hacky Hours</option>
                    <option value="Cyber Surface">Cyber Surface</option>
                    <option value="smart tech Zone">smart tech Zone</option>
                    <option value="DEBUGGERS">DEBUGGERS</option>
                    <option value="ICST IT Wings">ICST IT Wings</option>
                    <option value="BitRaid">BitRaid</option>
                    <option value="Team nova">Team nova</option>
                    <option value="Five hacks">Five hacks</option>
                    <option value="united warriors">united warriors</option>
                    <option value="Zero to One">Zero to One</option>
                </select>
            </div>

            <div class="options-container">
                <label class="option">
                    <input type="radio" name="platform" value="Bubble">
                    <span>Bubble</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Webflow">
                    <span>Webflow</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Adalo">
                    <span>Adalo</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Glide">
                    <span>Glide</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Softr">
                    <span>Softr</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Wix">
                    <span>Wix</span>
                </label>
                <label class="option">
                    <input type="radio" name="platform" value="Others">
                    <span>Others</span>
                </label>
            </div>
            <button id="submit-vote" class="submit-btn">Submit Vote</button>
        </div>

        <div id="thank-you" class="thank-you hidden">
            <h2>Thank you for voting! ðŸŽ‰</h2>
            <p>Your vote has been recorded.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
